<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="../static/global.css" />
  <link rel="stylesheet" href="../static/registration.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto Slab:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" />
</head>

<body>
 
    <div class="registration">
      <div class="registration-child"></div>
      <img class="start-2-icon" alt="start" src="../static/start-2@2x.png" />

      <div class="details2">
        <div class="fugitive-detection-system">Fugitive detection system</div>
        <div class="adminsign-in">AdminSign-in</div>
        <form method="POST" action="/">
        <div class="your-emailusername1">your email
          <div><input type="text" name="email"></div>
        </div>
        <div class="your-password">your password
          <div><input type="text" name="password"></div>
        </div>
        <a class="forget-password" href="./forgot-page.html" id="forgetPassword">Forget password?</a>
        <img class="details-child" alt="" src="../static/line-11.svg" />

        <div class="details-item"></div>
        <div class="button-login3" id="buttonLoginContainer">
          <button class="log-in2" type="submit">Log-In</button>
        </div>
        </form>
      </div>
    </div>
  
  <script>
    var forgetPassword = document.getElementById("forgetPassword");
    if (forgetPassword) {
      forgetPassword.addEventListener("click", function (e) {
        window.location.href = "./forgot-page.html";
      });
    }

    var buttonLoginContainer = document.getElementById("buttonLoginContainer");
    if (buttonLoginContainer) {
      buttonLoginContainer.addEventListener("click", function (e) {
        window.location.href = "";
      });
    }
  </script>
</body>

</html>
